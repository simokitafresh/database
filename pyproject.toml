[tool.black]
line-length = 100
target-version = ["py311"]
exclude = '''
/(
  \.git
 | \.venv
 | build
 | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py311"
select = ["E", "F", "I"]
ignore = []
exclude = ["build", "dist", ".venv", ".git"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
timeout = 30
timeout_method = "thread"

